<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Culture | The Royal Experience</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="glass-container">
        <header>
            <div class="logo-area">
                <img src="https://chai-culture.com/cdn/shop/files/chai_culture_1_1.png?v=1759947033&width=150" alt="Chai Culture Logo" class="brand-logo">
                <span class="status-badge">Launching Soon</span>
            </div>
            <div class="logo-text">CHAI CULTURE</div>
            <p class="tagline">Brew the Royal Tradition</p>
        </header>

        <main>
            <section class="hero-content">
                <h1>A Sip of Royalty</h1>
                <p class="brand-info">
                    Discover the essence of premium instant chai tea premix, crafted specifically for those who appreciate the heritage of royal Indian households.
                </p>
                
                <form id="inviteForm" class="input-group">
                    <input type="email" id="userEmail" placeholder="Enter your royal email id..." required>
                    <button type="submit">Request Invite</button>
                </form>
                <p id="thankYou">Welcome to the tradition, Your Highness.</p>
            </section>
        </main>

        <footer>
            <div class="social-icons">
                <a href="#">Instagram</a>
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
